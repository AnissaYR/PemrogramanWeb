<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Pembelian</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="aplikasi">
        <h1>Aplikasi Pembelian Barang</h1>
        <table>
            <tr>
                <th>Kode</th>
                <th>Barang</th>
                <th>Harga</th>
            </tr>
        </table>
        <h2>Inputan User</h2>
        <div>
            <label for="kodeBarang">Kode Barang</label>
            <input type="text" id="kodeBarang" placeholder="Kode Barang">
        </div>
        <div>
            <label for="jumlahBarang">Jumlah Barang</label>
            <input type="number" id="jumlahBarang" placeholder="Jumlah Barang">
        </div>
        <button onclick="pembelian()">Submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
